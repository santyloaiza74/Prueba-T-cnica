<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome para íconos (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./function.js" defer></script>
</head>
<body>
    <!-- Botón Anterior (izquierda) -->
    <button id="prev-btn" class="side-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Libro Centrado -->
    <div id="book" class="book">
        <!-- Portada (Página 1) -->
        <div id="p1" class="paper">
            <div class="front cover">
                <div class="cover-content">
                    <h1>El Macho</h1>
                    <p>Esteban y Santiago</p>
                    <div class="spine"></div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h2>Página 1</h2>
                    <p>Probando la insercion de imagenes</p>      
                </div>
            </div>
        </div>

        <!-- Página 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h2>Página 2</h2>
                    <p>Contenido frontal...</p>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h2>Página 3</h2>
                    <p>Contenido trasero...</p>
                </div>
            </div>
        </div>

        <!-- Página 3 (Contraportada) -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h2>Página 4</h2>
                    <p>Último contenido...</p>
                </div>
            </div>
            <div class="back cover-back">
                <div id="b3" class="back-content">
                    <h1>Fin</h1>
                    <p>¡Gracias por leer!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón Siguiente (derecha) -->
    <button id="next-btn" class="side-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
